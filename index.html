<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1>Rock Paper & Scissors Mini Game</h1>
        <h1>By Leonardo Dwigantoro</h1>
    </div>

    <div id="playerSelections">
        <img src="blank.png" class="img" id="playerSelection">
        <img src="blank.png" class="img" id="computerSelection">
    </div>

    <div id="score" class="score">
        <p id="player" class="titles">Your Score</p>
        <p id="computer" class="titles">Computer</p>
        <p id="player" class="scores">0</p>
        <p id="computer" class="scores">0</p>
    </div>

    <div id="round">
        <p>Let's play! Please choose one below</p>
    </div>

    <div id="gameControls">
        <img class="btn" src="Rock.png" width="80" height="80" alt="Rock">
        <img class="btn" src="Paper.png" width="80" height="80" alt="Paper">
        <img class="btn" src="Scissors.png" width="80" height="80" alt="Scissors">
        <img class="btn" src="Reset.png" width="80" height="80" alt="reset">
    </div>
    <script src="scripts.js"></script>
</body>

</html>
